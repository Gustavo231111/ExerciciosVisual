<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <p id="mensagem"></p>


<script>
    var n, sequencia;


n= prompt("Informe um valor para N:");


n= parseInt(n);


for (var i = 1; i <= n; i++) {


    if(i==n){
        sequencia+=i;
    }else{
        sequencia +=i+ ",";
       
       
    }
   
   
}


     document.getElementById('mensagem').innerHTML = `Sequência de 1 até ${n}: ${sequencia}`;

</script>


</body>
</html>
